<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4de46ba4fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Project Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form id="search-engine" class="search-engine">
          <input
            type="search"
            placeholder="Search a city..."
            autocomplete="off"
            class="search-city"
            id="search-city"
          />
          <input type="submit" value="Search" class="btn btn-outline-primary" />
        </form>
        <h1 id="city"></h1>
        <h2 id="date">
          <span id="current-date"> Thursday, April 21</span
          ><span class="current-time" id="current-time">20:00</span>
        </h2>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="weather-description" id="weather-description">
                sunny
              </li>
              <li>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="icon"
                  id="icon"
                />
                <span class="current-temperature" id="current-temperature">
                  22</span
                ><span class="units" id="units-input"
                  ><a href="#" id="celsius-temp" class="active"> °C</a>|<a
                    href="#"
                    id="fahrenheit-temp"
                    >°F</a
                  >
                </span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="weather">
              <li>
                Temperature maximum: <span id="temperature-max">20</span>°
              </li>
              <li>
                Temperature minimum : <span id="temperature-min">12</span>°
              </li>
              <li>Humidity : <span id="humidity">30</span>%</li>
              <li>Wind : <span id="wind">13</span>km/h</li>
            </ul>
          </div>
          <div class="forecast-weather" id="forecast-weather">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day"><strong>Monday</strong></div>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="icon"
                  width="50"
                  id="forecast-icon"
                />
                <div><span>20</span>º/<span>10</span>º</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        Coded by
        <a href="https://github.com/ana4is/Project-weather-app" target="_blank"
          >Anaïs FLECHIER</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
