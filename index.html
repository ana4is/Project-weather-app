<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4de46ba4fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Project Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Sevilla</h1>
        <h2>Thursday, April 21</h2>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="current-time" id="current-time">20:00</li>
              <li>
                <i class="fa-solid fa-sun fa-4x"></i
                ><span class="current-temperature" id="current-temperature">
                  22°</span
                ><span class="units" id="units-input"> C|F </span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="description-weather">
              <li>Temperature : 20</li>
              <li>Precipitations : 12%</li>
              <li>Humidity : 30%</li>
              <li>Wind : 13</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        Coded by
        <a href="https://github.com/ana4is/Project-weather-app" target="_blank"
          >Anaïs FLECHIER</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
